name: tests

on:
  push:
    branches: [ main ]
    tags:
      - '*'
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: neuroinformatics-unit/actions/lint@v1.2.0

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Run all supported Python versions on linux
        python-version: ["3.8", "3.9", "3.10"]
        os: [ubuntu-latest]
        # Include one windows and macos run
        include:
        - os: macos-latest
          python-version: "3.9"
        - os: windows-latest
          python-version: "3.9"
    steps:
      - name: Cache tensorflow model
        uses: actions/cache@v3
        with:
          path: "~/.cellfinder"
          key: models-${{ hashFiles('~/.cellfinder/**') }}
      - uses: neuroinformatics-unit/actions/test@v1.0.4
        with:
          python-version: ${{ matrix.python-version }}

  # Run cellfinder tests to make sure cellfinder is still compatible
  # with cellfinder-core
  test_cellfinder:
    name: Run cellfinder tests
    runs-on: ubuntu-latest
    steps:
      - name: Cache tensorflow model
        uses: actions/cache@v3
        with:
          path: "~/.cellfinder"
          key: models-${{ hashFiles('~/.cellfinder/**') }}

      - name: Checkout cellfinder
        uses: actions/checkout@v3
        with:
          repository: 'brainglobe/cellfinder'

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip wheel
          # Install latest SHA on this cellfinder-core branch
          python -m pip install git+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_SHA
          # Install checked out copy of cellfinder
          python -m pip install .[dev]


      - name: Run cellfinder tests
        run: |
          python -m pytest --color=yes -v

  build_sdist:
    name: Build source distribution
    needs: [test]
    if: github.event_name == 'push' && github.ref_type == 'tag'
    runs-on: ubuntu-latest
    steps:
    - uses: brainglobe/actions/build_sdist@v1

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    needs: [test]
    if: github.event_name == 'push' && github.ref_type == 'tag'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019, macos-11]
    steps:
    - uses: brainglobe/actions/build_wheels@v1

  upload_all:
    name: Publish build distributions
    needs: [build_sdist, build_wheels]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: artifact
        path: dist
    - uses: pypa/gh-action-pypi-publish@v1.5.0
      with:
        user: __token__
        password: ${{ secrets.TWINE_API_KEY }}
