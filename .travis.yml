after_success:
  - pip install coveralls
  - coveralls

stages:
  - test
  - name: deploy
    if:
      tag IS present AND repo = SainsburyWellcomeCentre/cellfinder

jobs:
  include:
    - stage: test
      name: "Ubuntu Bionic python 3.7"
      language: python
      os: linux
      dist: bionic
      python: 3.7
      script: travis_wait 40 bash travis/install_test_linux.sh
    - stage: test
      name: "Ubuntu Bionic python 3.8"
      language: python
      os: linux
      dist: bionic
      python: 3.8
      script: travis_wait 40 bash travis/install_test_linux.sh
    - stage: test
      name: "Ubuntu Xenial python 3.8"
      language: python
      os: linux
      dist: xenial
      python: 3.7
      script: travis_wait 40 bash travis/install_test_linux.sh
    - stage: test
      name: "Windows Python 3.7"
      language: shell
      env: TRAVIS_PYTHON_VERSION=3.7
      os: windows
      before_install:
        - source travis/install_windows.sh
      script: travis_wait 40 bash travis/test_windows.sh
    - stage: test
      name: "Windows Python 3.8"
      language: shell
      env: TRAVIS_PYTHON_VERSION=3.8
      os: windows
      before_install:
        - source travis/install_windows.sh
      script: travis_wait 40 bash travis/test_windows.sh
#    - stage: test
